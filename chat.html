<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Web - Chat</title>
  <link rel="stylesheet" href="chat.css">
  <!-- Marked.js for markdown rendering -->
  <script src="marked.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="14" stroke="url(#chatGradient)" stroke-width="2" />
            <path d="M16 8v8l6 4" stroke="url(#chatGradient)" stroke-width="2" stroke-linecap="round" />
            <defs>
              <linearGradient id="chatGradient" x1="0" y1="0" x2="32" y2="32">
                <stop stop-color="#667eea" />
                <stop offset="1" stop-color="#764ba2" />
              </linearGradient>
            </defs>
          </svg>
          <span>Ask Web</span>
        </div>
      </div>

      <!-- Page Context -->
      <div class="context-section">
        <h3>Page Context</h3>
        <div class="page-card">
          <h4 id="contextTitle">Loading...</h4>
          <p id="contextUrl" class="context-url"></p>
          <div class="content-preview">
            <p id="contextPreview"></p>
          </div>
        </div>
      </div>

      <!-- Settings -->
      <div class="settings-section">
        <h3>Settings</h3>
        <div class="setting-item">
          <label for="modelSelect">Model</label>
          <input type="text" id="modelSelect" list="chatModelList" placeholder="Select or type model">
          <datalist id="chatModelList">
            <option value="gpt-5.2-pro">GPT-5.2 Pro</option>
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
            <option value="gpt-4-turbo">GPT-4 Turbo</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          </datalist>
        </div>
        <div class="setting-item">
          <label for="templateSelect">Quick Prompt</label>
          <select id="templateSelect">
            <!-- Templates loaded dynamically -->
          </select>
          <button id="applyTemplate" class="btn btn-secondary btn-sm">Apply</button>
        </div>
      </div>

      <!-- Actions -->
      <div class="sidebar-actions">
        <button id="clearChat" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6" />
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          </svg>
          Clear Chat
        </button>
        <button id="openSettings" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4" />
          </svg>
          Settings
        </button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-main">
      <!-- Messages -->
      <div id="messagesContainer" class="messages-container">
        <div class="welcome-message">
          <h2>Chat with this page</h2>
          <p>Ask questions about the content, request summaries, or explore topics in depth.</p>
          <div class="quick-actions">
            <button class="quick-action" data-prompt="Summarize this page in a few sentences.">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
              </svg>
              Summarize
            </button>
            <button class="quick-action" data-prompt="What are the key points of this content?">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6" />
                <line x1="8" y1="12" x2="21" y2="12" />
                <line x1="8" y1="18" x2="21" y2="18" />
                <line x1="3" y1="6" x2="3.01" y2="6" />
                <line x1="3" y1="12" x2="3.01" y2="12" />
                <line x1="3" y1="18" x2="3.01" y2="18" />
              </svg>
              Key Points
            </button>
            <button class="quick-action" data-prompt="Explain this content in simple terms.">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                <line x1="12" y1="17" x2="12.01" y2="17" />
              </svg>
              Explain Simply
            </button>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-container">
        <div class="input-wrapper">
          <textarea id="messageInput" placeholder="Ask about this page..." rows="1" autofocus></textarea>
          <button id="sendBtn" class="send-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
        <p class="input-hint">Press Enter to send, Shift+Enter for new line</p>
      </div>
    </main>
  </div>

  <script src="utils.js"></script>
  <script src="chat.js"></script>
</body>

</html>
